<mat-card>
  <mat-card-title>Set theme </mat-card-title>
    <div class="row">
        <div class="col-md-5">
          <input [value]="color2" [style.background]="color2" [(colorPicker)]="color2" (colorPickerChange)="changeColor($event)"/>

          <button mat-raised-button color="primary" (click)="saveColor()">Save</button>
        </div>
      </div>
</mat-card>
