<div class="container su-container">
    <mat-card>
            <h3>Sign Up Form</h3>
        <div class="row">
            <div class="col-md-12">

                <form [formGroup]="signupForm" (ngSubmit)="submit()" class="signup-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="First Name" formControlName="firstname">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Last Name" formControlName="lastname"></textarea>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Phone No." formControlName="phoneno"></textarea>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit"> Sign-Up</button>
                </form>
            </div>
        </div>

    </mat-card>
</div>
